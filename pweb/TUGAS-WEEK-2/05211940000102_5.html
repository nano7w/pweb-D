<!DOCTYPE html>
<html>
<head>
	<title>fifth</title>
	<style>
		.one:hover{
			opacity: .5;
			transition: .4s;
		}
		.one{
			width: 50%;
		}
		.two{
			opacity: .4;
			width: 50%;
		}

	</style>
</head>
<body>
<h1>Image transparency</h1>
<p>they are two pictures with style opacity by hover or not </p>
<h3>With hover</h3>
<img class="one" src="1.jpg">
<h2>Without hover</h2>
<img src="2.JPEG" class="two">
</body>
</html>
